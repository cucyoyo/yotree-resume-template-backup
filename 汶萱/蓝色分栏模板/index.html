<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link href="https://rsapi.yo-tree.com/css/editor.css?v=20170601" rel="stylesheet"> -->
  <link rel="stylesheet" href="base.css">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
  <style>
    body {
      background-color: #f9f9f9;
    }

    #resumeBox {
      width: 820px;
      min-height: 1160px;
      background-color: #fff;
      border: 1px solid #f0f0f0;
      margin: 20px auto;

<body>
  <div class="yt-baseStyle" id="resumeBox">

  </div>

   <div id="themeStyle" class="default">
       <div class="container clearfix">
         <div class="top"></div>
         <div class="top-mid"></div>
         <div class="main" id="foo">
           <div class="avatar">
             <% if(typeof(information)=="undefined"){ %>
               <img id="avatar" src="https://resume.yo-tree.com/static/img/no-user.png" alt="">
             <% }else if(typeof(information.avatar)=="undefined"){ %>
               <img id="avatar" src="https://resume.yo-tree.com/static/img/no-user.png" alt="">
             <% }else{ %>
               <img id="avatar" src="<%=information.avatar%>" alt="">
             <% } %>

             <h1 class="title showItem">

                <div class="block-small1"></div>
                <div class="block-small2"></div>
                <div class="block-small3"></div>
              </div>
               <div contenteditable="true">基本信息 <small>Basic Information</small></div>
             </h1>
             <div class="item showItem">
               <div contenteditable="true">
                 <% if(typeof(information)=="undefined"){ %>
                   姓名：xxx
                 <% }else if(typeof(information.name)=="undefined"){ %>
                   姓名：xxx
                 <% }else{ %>
                   姓名：<%=information.name%>
                 <% } %>
               </div>
             </div>
             <div class="item showItem">
               <div contenteditable="true">
                 <% if(typeof(information)=="undefined"){ %>
                   生日：xxxx-xx-xx
                 <% }else if(typeof(information.birthdayStr)=="undefined"){ %>
                   生日：xxxx-xx-xx
                 <% }else{ %>
                   生日：<%=information.birthdayStr%>
                 <% } %>
               </div>
             </div>
             <div class="item showItem">
               <div contenteditable="true">
                 <% if(typeof(information)=="undefined"){ %>
                   性别：x
                 <% }else if(typeof(information.gender)=="undefined"){ %>
                   性别：x
                 <% }else{ %>
                   性别：<%=information.gender%>
                 <% } %>

             </div>

                 <% }else if(typeof(information.nativeStr)=="undefined"){ %>

                 <% }else{ %>
                   籍贯：<%=information.nativeStr%>
                 <% } %>

             </div>
             <div class="item showItem">
               <div contenteditable="true">
                 <% if(typeof(information)=="undefined"){ %>

                 <% }else if(typeof(information.email)=="undefined"){ %>

                 <% }else{ %>

                 </div>

                   <div contenteditable="true">xxxx专业</div>
                 </div>
                 <div class="item showItem">
                   <div contenteditable="true">xxxxxxx</div>
                 </div>
               </div>
               <div class="desc showItem">
                 <div contenteditable="true">

                 xxxx年xx月xxxxxxxxxxxxxxxxxxx<br>

                 <div class="item showItem">

                 </div>
               </div>
               <div class="desc showItem">
                 <div contenteditable="true">
                 xxxx年获得xxxxxxxx奖学金<br>
                 xxxx年xx月xxxxxxxxxxxxxxxxxxx<br>
                 xxxx年xx月xxxxxxxxxxxxxxx优秀报告人<br>

                 </div>

                 描述xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>

                       <% }else{ %>

                   </div>
                   <div class="item showItem">

                 </div>

                   <div contenteditable="true">xxxxxx部门</div>
                 </div>

                   <div contenteditable="true">xxxxx职位</div>

                   <div contenteditable="true">xxxx.xx-xxxx.xx</div>
                 </div>
                 <div class="item showItem">
                   <div contenteditable="true">xxxxxx公司</div>
                 </div>
                 <div class="item showItem">
                   <div contenteditable="true">xxxxxx部门</div>
                 </div>
                 <div class="item showItem">
                   <div contenteditable="true">xxxxx职位</div>
                 </div>
               </div>
               <div class="desc showItem">
                 <div contenteditable="true">
                 描述xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>
                 描述xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>
                 描述xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>
                 描述xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>
                 描述xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                 </div>
               </div>

           <!-- 奖项荣誉 & 兴趣爱好 -->

               <div for-type="old" for-id="jxry" class="yt-fontBar"></div>
               <h1 class="title showItem">
                <div class="t-block">
                  <div class="block-big"></div>
                  <div class="block-small1"></div>
                  <div class="block-small2"></div>
                  <div class="block-small3"></div>
                </div>
                 <div contenteditable="true">奖项荣誉 <small>Awards Honorse</small></div>
               </h1>
               <div class="desc">
                 <div contenteditable="true">
                   <% if(typeof(certificate)=="undefined"){ %>
                     xxxxxxxxx奖学金<br>
                     xxxxxxxx证书<br>
                     xxxxxxxxxx奖学金<br>
                     xxxxxxxxxx六级<br>
                     xxxxxxxxxxx资质
                   <%}else if(certificate.length > 0) { %>
                     <%for(var i=0;i<certificate.length;i++){%>
                         <%=certificate[i].name%><br>
                     <%}%>

                     xxxxxxxx证书<br>

                     xxxxxxxxxx六级<br>

                  <div class="block-small3"></div>

    document.getElementById('resumeBox').innerHTML = html;

</body>

</html>
